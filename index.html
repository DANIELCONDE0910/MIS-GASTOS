        const { useState, useEffect, useRef } = React;

        function ExpenseApp() {
            const [expenses, setExpenses] = useState([]);
            const [activeTab, setActiveTab] = useState('home');
            const [userName, setUserName] = useState('');
            const [userPhone, setUserPhone] = useState('');
            const [userID, setUserID] = useState('');

            const [monthlyBudget, setMonthlyBudget] = useState(0);
            const [showBudgetModal, setShowBudgetModal] = useState(false);
            const [tempBudget, setTempBudget] = useState('');
            const [showProfileModal, setShowProfileModal] = useState(false);
            const [editingExpense, setEditingExpense] = useState(null);
            const [historyFilter, setHistoryFilter] = useState('month');
            const [reportPeriod, setReportPeriod] = useState('month');
            const [showObservationModal, setShowObservationModal] = useState(false);
            const [selectedExpenseForObs, setSelectedExpenseForObs] = useState(null);
            const fileInputRef = useRef(null);
            const backupInputRef = useRef(null);
            const categoriesGridRef = useRef(null);
            
            const [categories, setCategories] = useState([
                { id: 1, name: 'Alimentacion', icon: 'ðŸ”', color: '#D4AF37', budget: 500000 },
                { id: 2, name: 'Deporte', icon: 'âš½', color: '#8B7355', budget: 200000 },
                { id: 3, name: 'Servicios', icon: 'ðŸ’¡', color: '#B8860B', budget: 300000 },
                { id: 4, name: 'Arriendo', icon: 'ðŸ ', color: '#CD7F32', budget: 1500000 },
                { id: 5, name: 'Ropa', icon: 'ðŸ‘•', color: '#996515', budget: 300000 },
                { id: 6, name: 'Viajes', icon: 'âœˆï¸', color: '#C0C0C0', budget: 400000 },
                { id: 8, name: 'Ocio', icon: 'ðŸ“º', color: '#918151', budget: 200000 },
                { id: 9, name: 'Transporte', icon: 'ðŸš—', color: '#A0826D', budget: 300000 },
                { id: 10, name: 'Salud', icon: 'ðŸ’Š', color: '#9C8960', budget: 200000 },
                { id: 11, name: 'Hormigas', icon: 'ðŸœ', color: '#8B7D6B', budget: 150000 },
                { id: 12, name: 'Aseo', icon: 'ðŸ§¹', color: '#D2B48C', budget: 100000 },
                { id: 13, name: 'Domicilios', icon: 'ðŸ›µ', color: '#DAA520', budget: 200000 },
                { id: 14, name: 'Educacion', icon: 'ðŸ“š', color: '#B8860B', budget: 300000 },
                { id: 15, name: 'Inversiones', icon: 'ðŸ“ˆ', color: '#CFB53B', budget: 500000 },
                { id: 16, name: 'Gastos de pareja', icon: 'ðŸ’‘', color: '#D4AF37', budget: 250000 },
                { id: 17, name: 'Deudas', icon: 'ðŸ’³', color: '#8B4513', budget: 400000 }
            ]);
            
            const [showForm, setShowForm] = useState(false);
            const [motivationalQuote, setMotivationalQuote] = useState('');
            const [formData, setFormData] = useState({
                amount: '',
                description: '',
                category: '',
                paymentMethod: 'tarjeta',
                observations: ''
            });
            const [budgets, setBudgets] = useState({});
            const donutChartRef = useRef(null);
            const barChartRef = useRef(null);

            const quotes = [
                { text: "El dinero trabaja para ti ðŸ’°" },
                { text: "Control total de tu imperio ðŸ‘‘" },
                { text: "Domina tus finanzas ðŸ’ª" },
                { text: "Riqueza con estrategia ðŸŽ¯" },
                { text: "El Ã©xito se mide ðŸ“Š" },
                { text: "InversiÃ³n inteligente ðŸ†" },
                { text: "Poder financiero ðŸ’Ž" },
                { text: "Construye tu legado ðŸ›ï¸" }
            ];

            useEffect(() => {
                const saved = localStorage.getItem('expenses');
                if (saved) setExpenses(JSON.parse(saved));
                
                const savedCategories = localStorage.getItem('categoriesOrder');
                if (savedCategories) setCategories(JSON.parse(savedCategories));
                
                const savedBudgets = localStorage.getItem('budgets');
                if (savedBudgets) {
                    setBudgets(JSON.parse(savedBudgets));
                } else {
                    const defaultBudgets = {};
                    categories.forEach(cat => {
                        defaultBudgets[cat.id] = cat.budget;
                    });
                    setBudgets(defaultBudgets);
                    localStorage.setItem('budgets', JSON.stringify(defaultBudgets));
                }
                
                const savedMonthlyBudget = localStorage.getItem('monthlyBudget');
                if (savedMonthlyBudget) setMonthlyBudget(parseFloat(savedMonthlyBudget));
                
                setUserName(localStorage.getItem('userName') || 'Daniel');
                setUserPhone(localStorage.getItem('userPhone') || '');
                setUserID(localStorage.getItem('userID') || '');
                setUserAddress(localStorage.getItem('userAddress') || '');
                setUserPhoto(localStorage.getItem('userPhoto') || '');
                
                setMotivationalQuote(quotes[Math.floor(Math.random() * quotes.length)]);
            }, []);

            useEffect(() => {
                if (categoriesGridRef.current && activeTab === 'home') {
                    const sortable = new Sortable(categoriesGridRef.current, {
                        animation: 200,
                        delay: 500,
                        delayOnTouchOnly: true,
                        touchStartThreshold: 5,
                        ghostClass: 'sortable-ghost',
                        chosenClass: 'sortable-chosen',
                        onEnd: (evt) => {
                            const newCategories = [...categories];
                            const [moved] = newCategories.splice(evt.oldIndex, 1);
                            newCategories.splice(evt.newIndex, 0, moved);
                            setCategories(newCategories);
                            localStorage.setItem('categoriesOrder', JSON.stringify(newCategories));
                        }
                    });
                    return () => sortable.destroy();
                }
            }, [categories, activeTab]);

            useEffect(() => {
                if (activeTab === 'home' && expenses.length > 0) {
                    setTimeout(() => renderDonutChart(), 100);
                }
                if (activeTab === 'stats' && expenses.length > 0) {
                    setTimeout(() => renderBarChart(), 100);
                }
            }, [activeTab, expenses]);

            const saveBudget = () => {
                const budget = parseFloat(tempBudget);
                if (budget && budget > 0) {
                    setMonthlyBudget(budget);
                    localStorage.setItem('monthlyBudget', budget.toString());
                    setShowBudgetModal(false);
                    setTempBudget('');
                    alert('âœ… Presupuesto mensual guardado');
                } else {
                    alert('Por favor ingresa un monto vÃ¡lido');
                }
            };

            const exportBackup = () => {
                const backup = {
                    version: '2.0',
                    date: new Date().toISOString(),
                    data: {
                        expenses: expenses,
                        categories: categories,
                        budgets: budgets,
                        monthlyBudget: monthlyBudget,
                        userName: userName,
                        userPhone: userPhone,
                        userID: userID,
                        userAddress: userAddress,
                        userPhoto: userPhoto
                    }
                };

                const dataStr = JSON.stringify(backup, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `respaldo_mis_gastos_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
                
                alert('âœ… Respaldo exportado correctamente!');
            };

            const importBackup = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const backup = JSON.parse(event.target.result);
                        
                        if (!backup.data) {
                            alert('âŒ Archivo de respaldo invÃ¡lido');
                            return;
                        }

                        if (confirm('âš ï¸ Esto reemplazarÃ¡ todos tus datos actuales. Â¿Continuar?')) {
                            if (backup.data.expenses) {
                                setExpenses(backup.data.expenses);
                                localStorage.setItem('expenses', JSON.stringify(backup.data.expenses));
                            }
                            if (backup.data.categories) {
                                setCategories(backup.data.categories);
                                localStorage.setItem('categoriesOrder', JSON.stringify(backup.data.categories));
                            }
                            if (backup.data.budgets) {
                                setBudgets(backup.data.budgets);
                                localStorage.setItem('budgets', JSON.stringify(backup.data.budgets));
                            }
                            if (backup.data.monthlyBudget) {
                                setMonthlyBudget(backup.data.monthlyBudget);
                                localStorage.setItem('monthlyBudget', backup.data.monthlyBudget.toString());
                            }
                            if (backup.data.userName) {
                                setUserName(backup.data.userName);
                                localStorage.setItem('userName', backup.data.userName);
                            }
                            if (backup.data.userPhone) {
                                setUserPhone(backup.data.userPhone);
                                localStorage.setItem('userPhone', backup.data.userPhone);
                            }
                            if (backup.data.userID) {
                                setUserID(backup.data.userID);
                                localStorage.setItem('userID', backup.data.userID);
                            }
                            if (backup.data.userAddress) {
                                setUserAddress(backup.data.userAddress);
                                localStorage.setItem('userAddress', backup.data.userAddress);
                            }
                            if (backup.data.userPhoto) {
                                setUserPhoto(backup.data.userPhoto);
                                localStorage.setItem('userPhoto', backup.data.userPhoto);
                            }

                            alert('âœ… Â¡Respaldo restaurado exitosamente!');
                            window.location.reload();
                        }
                    } catch (error) {
                        alert('âŒ Error al leer el archivo de respaldo');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
            };

            const handlePhotoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setUserPhoto(reader.result);
                        localStorage.setItem('userPhoto', reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const saveProfile = () => {
                localStorage.setItem('userName', userName);
                localStorage.setItem('userPhone', userPhone);
                localStorage.setItem('userID', userID);
                localStorage.setItem('userAddress', userAddress);
                setShowProfileModal(false);
                alert('âœ… Perfil actualizado');
            };

            const saveExpense = () => {
                if (!formData.amount || !formData.category) {
                    alert('Por favor completa monto y categorÃ­a');
                    return;
                }

                if (editingExpense) {
                    const updated = expenses.map(exp => 
                        exp.id === editingExpense.id 
                        ? {
                            ...exp,
                            amount: parseFloat(formData.amount),
                            description: formData.description || 'Sin descripcion',
                            category: categories.find(c => c.id === parseInt(formData.category)),
                            paymentMethod: formData.paymentMethod,
                            observations: formData.observations || ''
                        }
                        : exp
                    );
                    setExpenses(updated);
                    localStorage.setItem('expenses', JSON.stringify(updated));
                    setEditingExpense(null);
                    alert('âœ… Gasto actualizado');
                } else {
                    const newExpense = {
                        id: Date.now(),
                        amount: parseFloat(formData.amount),
                        description: formData.description || 'Sin descripcion',
                        category: categories.find(c => c.id === parseInt(formData.category)),
                        paymentMethod: formData.paymentMethod,
                        observations: formData.observations || '',
                        date: new Date().toISOString(),
                        month: new Date().toLocaleDateString('es-CO', { year: 'numeric', month: '2-digit' })
                    };

                    const updated = [...expenses, newExpense];
                    setExpenses(updated);
                    localStorage.setItem('expenses', JSON.stringify(updated));
                    alert('âœ… Gasto registrado');
                }

                setFormData({ amount: '', description: '', category: '', paymentMethod: 'tarjeta', observations: '' });
                setShowForm(false);
                setMotivationalQuote(quotes[Math.floor(Math.random() * quotes.length)]);
            };

            const editExpense = (expense) => {
                setEditingExpense(expense);
                setFormData({
                    amount: expense.amount.toString(),
                    description: expense.description === 'Sin descripcion' ? '' : expense.description,
                    category: expense.category.id.toString(),
                    paymentMethod: expense.paymentMethod,
                    observations: expense.observations || ''
                });
                setShowForm(true);
            };

            const viewObservation = (expense) => {
                setSelectedExpenseForObs(expense);
                setShowObservationModal(true);
            };

            const getTotalMonth = () => {
                const currentMonth = new Date().toLocaleDateString('es-CO', { year: 'numeric', month: '2-digit' });
                return expenses.filter(e => e.month === currentMonth).reduce((sum, e) => sum + e.amount, 0);
            };

            const deleteExpense = (id) => {
                if (confirm('Â¿Eliminar este gasto?')) {
                    const updated = expenses.filter(e => e.id !== id);
                    setExpenses(updated);
                    localStorage.setItem('expenses', JSON.stringify(updated));
                }
            };

            const getCategoryTotal = (categoryId) => {
                const currentMonth = new Date().toLocaleDateString('es-CO', { year: 'numeric', month: '2-digit' });
                return expenses.filter(e => e.month === currentMonth && e.category.id === categoryId).reduce((sum, e) => sum + e.amount, 0);
            };

            const getFilteredExpenses = () => {
                const now = new Date();
                return expenses.filter(exp => {
                    const expDate = new Date(exp.date);
                    switch(historyFilter) {
                        case 'day': return expDate.toDateString() === now.toDateString();
                        case 'week': return expDate >= new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        case 'month': return expDate.getMonth() === now.getMonth() && expDate.getFullYear() === now.getFullYear();
                        case 'year': return expDate.getFullYear() === now.getFullYear();
                        default: return true;
                    }
                });
            };

            const getFilteredTotal = () => getFilteredExpenses().reduce((sum, e) => sum + e.amount, 0);

            const getReportExpenses = () => {
                const now = new Date();
                return expenses.filter(exp => {
                    const expDate = new Date(exp.date);
                    switch(reportPeriod) {
                        case 'week': return expDate >= new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                        case 'month': return expDate.getMonth() === now.getMonth() && expDate.getFullYear() === now.getFullYear();
                        case 'year': return expDate.getFullYear() === now.getFullYear();
                        default: return true;
                    }
                });
            };

            const generateIntelligentReport = () => {
                if (expenses.length === 0) {
                    alert('No hay gastos para generar informe');
                    return;
                }

                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const reportExpenses = getReportExpenses();
                const totalReport = reportExpenses.reduce((sum, e) => sum + e.amount, 0);
                
                const periodNames = { week: 'Semanal', month: 'Mensual', year: 'Anual' };
                
                // Header con diseÃ±o masculino
                doc.setFillColor(10, 10, 10);
                doc.rect(0, 0, 210, 45, 'F');
                
                doc.setTextColor(212, 175, 55);
                doc.setFontSize(24);
                doc.setFont(undefined, 'bold');
                doc.text('INFORME FINANCIERO', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setTextColor(192, 192, 192);
                doc.setFont(undefined, 'normal');
                doc.text(`Periodo: ${periodNames[reportPeriod]}`, 105, 28, { align: 'center' });
                doc.text(`${new Date().toLocaleDateString('es-CO', { day: 'numeric', month: 'long', year: 'numeric' })}`, 105, 35, { align: 'center' });
                doc.text(`Usuario: ${userName}`, 105, 42, { align: 'center' });
                
                // Resumen ejecutivo con cajas oscuras y doradas
                let y = 55;
                doc.setTextColor(212, 175, 55);
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
                doc.text('RESUMEN EJECUTIVO', 20, y);
                
                y += 10;
                
                // Caja de total gastado - Negro con bordes dorados
                doc.setFillColor(20, 20, 20);
                doc.roundedRect(20, y, 85, 25, 3, 3, 'F');
                doc.setDrawColor(212, 175, 55);
                doc.setLineWidth(1);
                doc.roundedRect(20, y, 85, 25, 3, 3, 'S');
                doc.setTextColor(192, 192, 192);
                doc.setFontSize(10);
                doc.setFont(undefined, 'normal');
                doc.text('Total Gastado', 25, y + 8);
                doc.setTextColor(212, 175, 55);
                doc.setFontSize(16);
                doc.setFont(undefined, 'bold');
